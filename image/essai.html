<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #f0f0f0;
}

.slideshow {
  overflow: hidden;
  width: 400px;
  height: 300px;
  position: relative;
}

.slide {
  width: 100%;
  height: 100%;
  position: absolute;
  opacity: 1;
  transition: opacity 1s ease-in-out;
}

.slide img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.slideshow {
  animation: slideshowAnimation 10s infinite;
}

.slide.active {
  opacity: 1;
}

/* Ajoutez cette partie pour faire d√©filer automatiquement les diapositives */
@keyframes slideshowAnimation {
  0%, 100% {
    transform: translateX(0);
  }
  20% {
    transform: translateX(0);
  }
  25% {
    transform: translateX(-100%);
  }
  45% {
    transform: translateX(-100%);
  }
  50% {
    transform: translateX(-200%);
  }
  70% {
    transform: translateX(-200%);
  }
  75% {
    transform: translateX(-300%);
  }
  95% {
    transform: translateX(-300%);
  }
  100% {
    transform: translateX(0);
  }
}

.slideshow {
  animation: slideshowAnimation 10s infinite;
}
    </style>
</head>
<body>
    <div class="slideshow">
        <div class="slide">
          <img src="elephant1.jpeg" alt="Slide 1">
        </div>
        <div class="slide">
          <img src="elephant1.jpeg" alt="Slide 2">
        </div>
        <div class="slide">
          <img src="elephant1.jpeg" alt="Slide 3">
        </div>
        <p>boj</p>
     </div>   
</body>
</html>
